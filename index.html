<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ea580c">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#ea580c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ea580c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <script>
      const theme = 'hanekokoro-talk-theme'
      if (localStorage.getItem(theme) === 'dark' || (!(theme in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <title>Hanekokoro Talk</title>
  </head>
  <body class="overflow-hidden">
    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
    <noscript>Sorry, Hanekokoro Talk is only avaliable on a modern browser with JavaScript enabled.</noscript>
  </body>
</html>
